<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Website Boilerplate</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 1rem;
        }

        /* Add more styles as needed */
    </style>
    <!-- Add vUnit.js to the head if you want to avoid FOUC -->
  <script src="path/to/vunit.js"></script>

  <!-- Instantiate vUnit.js passing a CSSMap with properties you want to play with -->
  <script>
    new vUnit({
      CSSMap: {
        // The selector (vUnit will create rules ranging from .selector1 to .selector100)
        '.vh_height': {
          // The CSS property (any CSS property that accepts px as units)
          property: 'height',
          // What to base the value on (vh, vw, vmin or vmax)
          reference: 'vh'
        },
        // Wanted to have a font-size based on the viewport width? You got it.
        '.vw_font-size': {
          property: 'font-size',
          reference: 'vw'
        },
        // vmin and vmax can be used as well.
        '.vmin_margin-top': {
          property: 'margin-top',
          reference: 'vmin'
        }
      },
      onResize: function() {
        console.log('A screen resize just happened, yo.');
      }
    }).init(); // call the public init() method
  </script>
</head>
<body>
    <div class="vh_height50 vw_width50" style="background-color: aquamarine;"><!-- This div height is 50% of the viewport height. --></div>
</body>
</html>
